http {
  port = 8282
  host = localhost
}

sql {
  dc {
    driver = "slick.driver.MySQLDriver$"
    db {
      url = "jdbc:mysql://localhost/music_store_jmeter?autoReconnect=true&useSSL=false"
      driver = com.mysql.jdbc.Driver
      connectionPool = HikariCP
      keepAliveConnection = true
      port = "3306"
      user = "music_store_jmeter"
      password = "music_store_jmeter"
      numThreads = 20
    }
  }
  maxParallelUpsert = 5
}

kafka {
  disable = false
  bootstrapServers = "localhost:9092"
  zookeeperServer = "localhost:2181"
  artistTopic = ["artistTopic1:2"] // host, nConsumer
  dlqTopic = "dlqTopic:1" // host, nConsumer
  groupId = "artistGroup1"
}

elasticSearch {
  host = "localhost:9233"
  index1 = "music"
  artistType = "doc"
  albumType = "doc"
}


