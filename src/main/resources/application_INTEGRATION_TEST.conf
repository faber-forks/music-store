http {
  port = 8181
  host = localhost
}

dc {
  driver = "slick.driver.H2Driver$"
  db {
    url = "jdbc:h2:mem:test1;DATABASE_TO_UPPER=false"
    driver = org.h2.Driver
    connectionPool = HikariCP
    keepAliveConnection = true
    numThreads = 20
  }
}

elasticSearch {
  host = "localhost:9200" //TODO in test?
  index1 = "music"
  artistType = "doc"
  albumType = "doc"
}


docker {

  zookeeper {
    image-name = "jplock/zookeeper:3.4.6"
    ready-checker {
      log-line = "binding to port"
    }
    port-maps {
      default-zookeeper-port {
        internal = 2181
      }
    }
  }

  elasticsearch {
    image-name = "elasticsearch:1.7.1"
    entrypoint = [ "my", "custom", "entrypoint" ]
    memory = 536870912 # 512MB
    memory-reservation = 268435456 # 256MB
    ready-checker {
      http-response-code {
        port = 9200
        path = "/"
        within = 100
        looped {
          attempts = 20
          delay = 1250
        }
      }
    }
    port-maps {
      default-elasticsearch-http-port {
        internal = 9200
      }
      default-elasticsearch-client-port {
        internal = 9300
      }
    }
  }

}